<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5bab35e690.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>IPhone Calculator</title>
</head>

<body class="bg-black">
    <main>


        <head>
            <h1>Iphone Calculator</h1>
        </head>
        <article class="phone">
            <header class="text-white text-xs font-sans m-2">
                <div class="left absolute">
                    <p>1:07pm</p>
                </div>
                <div class="right float-right">
                    <i class="fas fa-signal mr-1"></i>
                    <i class="fas fa-wifi mr-1"></i>
                    <i class="fas fa-battery-three-quarters mr-1"></i>

                </div>

            </header>
            <section class="calculator m-2">
                <input
                    class="bg-black text-white boarder-none outline-line text-right font-thin font-sans text-6xl h-32 w-full m-2"
                    id="display" value="0" maxlength="6" />
                <div class="buttons ">
                    <div class="flex flex-row">
                        <button class="btn w-1/4 bg-gray-600 rounded-full h-16 mr-2 mb-b">AC</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full h-16 mr-2 mb-2">+/-</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full h-16 mr-2 mb-2">%</button>
                        <button class="btn operator w-1/4 bg-orange-500 rounded-full text-white h-16 mb-2">รท</button>
                    </div>
                    <div class="flex flex-row">
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2 mb-2">7</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2 mb-2">8</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2 mb-2">9</button>
                        <button class="btn operator w-1/4 bg-orange-500 rounded-full text-white h-16 mb-2">x</button>
                    </div>
                    <div class="flex flex-row">
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2">4</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2">5</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2">6</button>
                        <button class="btn operator w-1/4 bg-orange-500 rounded-full text-white h-16 mb-2">-</button>
                    </div>
                    <div class="flex flex-row">
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2 mb-2">1</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2 mb-2">2</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2 mb-2">3</button>
                        <button class="btn operator w-1/4 bg-orange-500 rounded-full text-white h-16 mb-2">+</button>
                    </div>
                    <div class="flex flex-row">
                        <button
                            class="btn w-1/2 bg-gray-600 rounded-full text-white text-left pl-6 h-16 mr-2 mb-2">0</button>
                        <button class="btn w-1/4 bg-gray-600 rounded-full text-white h-16 mr-2 mb-2">.</button>
                        <button class="btn w-1/4 bg-orange-500 rounded-full text-white h-16 mb-2">=</button>
                    </div>
                </div>
            </section>

            <footer>
                <button class="home bg-gray-800 w-24 h-1 block m-auto rounded mb-2 mt-8"></button>
            </footer>

        </article>

    </main>

    <script src="script.js"></script>

</body>

</html>
